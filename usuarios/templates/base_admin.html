<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Administrativo - AgroSoft{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #2c3e50;
        }
        .sidebar .nav-link {
            color: #ecf0f1;
        }
        .sidebar .nav-link:hover {
            background-color: #34495e;
            color: white;
        }
        .sidebar .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                margin-left: -250px;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar position-fixed d-flex flex-column p-3" style="width: 250px;">
            <h4 class="text-white mb-4">AgroSoft Admin</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'admin_dashboard' %}" class="nav-link active">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'gestionar_usuarios' %}" class="nav-link">
                        <i class="bi bi-people"></i> Gestionar Usuarios
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reporte_cultivos' %}" class="nav-link">
                        <i class="bi bi-file-earmark-text"></i> Reporte de Cultivos
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'produccion_proyectada' %}" class="nav-link">
                        <i class="bi bi-graph-up"></i> Producción Proyectada
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reportes_graficos' %}" class="nav-link">
                        <i class="bi bi-bar-chart"></i> Reportes Gráficos
                    </a>
                </li>
                <li class="nav-item mt-3">
                    <a href="{% url 'home' %}" class="nav-link">
                        <i class="bi bi-house"></i> Volver al Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link text-danger">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
